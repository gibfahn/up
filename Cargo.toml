[package]
name = "up-rs"
version = "0.14.1"
authors = ["Gibson Fahnestock <gibfahn@gmail.com>"]
edition = '2021'
license = "MIT OR Apache-2.0"
description = """
up-rs is a tool to help you keep your machine up to date.
"""
documentation = "https://github.com/gibfahn/up-rs"
homepage = "https://github.com/gibfahn/up-rs"
repository = "https://github.com/gibfahn/up-rs"
readme = "README.md"
keywords = ["cli", "tool"]
categories = ["command-line-utilities", "config"]
exclude = ["tests/"]

[[bin]]
name = "up"
path = "src/main.rs"

[dependencies]
camino = { version = "1.1.4", features = ["serde1"] }
chrono = "0.4.24"
clap = { version = "4.1.13", features = ["derive", "env", "string", "wrap_help"] }
clap_complete = "4.1.5"
color-eyre = "0.6.2"
dirs = "5.0.0"
displaydoc = "0.2.3"
duct = "0.13.6"
envy = "0.4.2"
git2 = { version = "0.16.1", features = ["vendored-openssl", "vendored-libgit2"] }
hex = "0.4.3"
itertools = "0.10.5"
log = "0.4.17"
plist = "1.4.3"
rayon = "1.7.0"
reqwest = { version = "0.11.15", features = ["blocking", "json"] }
ring = "0.16.20"
semver = "1.0.17"
serde = "1.0.158"
serde_derive = "1.0.158"
serde_json = "1.0.94"
serde_yaml = "0.9.19"
shell-escape = "0.1.5"
shellexpand = "3.1.0"
thiserror = "1.0.40"
toml = "0.7.3"
tracing = "0.1.37"
tracing-subscriber = {version = "0.3.16", features = ["env-filter"]}
url = "2.3.1"
users = "0.11.0"
walkdir = "2.3.3"

[dev-dependencies]
assert_cmd = "2.0.10"
ignore = "0.4.20"
predicates = "3.0.2"
serial_test = "1.0.0"
testutils = { path = "./tests/testutils" }
test-log = {version = "0.2.11", default-features = false, features = ["trace"]}
pretty_assertions = "1.3.0"
pretty_assertions_sorted = "1.2.1"
