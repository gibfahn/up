[package]
name = "up-rs"
version = "0.13.5"
authors = ["Gibson Fahnestock <gibfahn@gmail.com>"]
edition = '2021'
license = "MIT OR Apache-2.0"
description = """
up-rs is a tool to help you keep your machine up to date.
"""
documentation = "https://github.com/gibfahn/up-rs"
homepage = "https://github.com/gibfahn/up-rs"
repository = "https://github.com/gibfahn/up-rs"
readme = "README.md"
keywords = ["cli", "tool"]
categories = ["command-line-utilities", "config"]
exclude = ["tests/"]

[[bin]]
name = "up"
path = "src/main.rs"

[dependencies]
camino = { version = "1.1.3", features = ["serde1"] }
chrono = "0.4.23"
clap = { version = "4.1.8", features = ["derive", "env", "string", "wrap_help"] }
clap_complete = "4.1.4"
color-eyre = "0.6.2"
dirs = "4.0.0"
displaydoc = "0.2.3"
duct = "0.13.6"
envy = "0.4.2"
git2 = { version = "0.16.1", features = ["vendored-openssl", "vendored-libgit2"] }
itertools = "0.10.5"
log = "0.4.17"
plist = "1.4.1"
rayon = "1.6.1"
reqwest = { version = "0.11.14", features = ["blocking", "json"] }
ring = "0.16.20"
semver = "1.0.16"
serde = "1.0.152"
serde_derive = "1.0.152"
serde_json = "1.0.93"
serde_yaml = "0.9.17"
shell-escape = "0.1.5"
shellexpand = "3.0.0"
thiserror = "1.0.38"
toml = "0.7.2"
tracing = "0.1.37"
tracing-subscriber = {version = "0.3.16", features = ["env-filter"]}
url = "2.3.1"
users = "0.11.0"
walkdir = "2.3.2"

[dev-dependencies]
assert_cmd = "2.0.8"
ignore = "0.4.20"
predicates = "2.1.5"
serial_test = "1.0.0"
testutils = { path = "./tests/testutils" }
