[package]
name = "up-rs"
version = "0.13.0"
authors = ["Gibson Fahnestock <gibfahn@gmail.com>"]
edition = '2018'
license = "MIT OR Apache-2.0"
description = """
up-rs is a tool to help you keep your machine up to date.
"""
documentation = "https://github.com/gibfahn/up-rs"
homepage = "https://github.com/gibfahn/up-rs"
repository = "https://github.com/gibfahn/up-rs"
readme = "README.md"
keywords = ["cli", "tool"]
categories = ["command-line-utilities", "config"]
exclude = ["tests/"]

[[bin]]
name = "up"
path = "src/main.rs"

[dependencies]
chrono = "0.4.19"
clap = "3.0.0-beta.5"
clap_generate = "3.0.0-beta.5"
color-eyre = "0.5.11"
dirs = "4.0.0"
displaydoc = "0.2.3"
envy = "0.4.2"
git2 = { version = "0.13.23", features = ["vendored-openssl"] }
itertools = "0.10.1"
log = "0.4.14"
plist = "1.3.1"
rayon = "1.5.1"
reqwest = { version = "0.11.6", features = ["blocking", "json"] }
ring = "0.16.20"
semver = "1.0.4"
serde = "1.0.130"
serde_derive = "1.0.130"
serde_json = "1.0.70"
serde_yaml = "0.8.21"
shellexpand = "2.1.0"
slog = "2.7.0"
slog-async = "2.7.0"
slog-scope = "4.4.0"
slog-stdlog = "4.1.0"
slog-term = "2.8.0"
thiserror = "1.0.30"
toml = "0.5.8"
url = "2.2.2"
users = "0.11.0"
walkdir = "2.3.2"

[dev-dependencies]
testutils = { path = "./testutils" }
ignore = "0.4.18"

[features]
CI = [] # Enabled when running in CI.
