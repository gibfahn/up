# Make this a workspace so that path dependencies below share the same lockfile.
[workspace]

[workspace.package]
license = "MIT OR Apache-2.0"
edition = "2024"
repository = "https://github.com/gibfahn/up"
keywords = ["cli", "tool"]
categories = ["command-line-utilities", "config"]
readme = "README.md"
authors = ["Gibson Fahnestock <gibfahn@gmail.com>"]

[workspace.lints.rust]
unsafe_code = "forbid"

# up is the root package in this workspace.
[package]
name = "up"
version = "0.18.1"
authors.workspace = true
categories.workspace = true
edition.workspace = true
keywords.workspace = true
license.workspace = true
readme.workspace = true
repository.workspace = true

description = """
up is a tool to help you keep your machine up to date.
"""
documentation = "https://docs.rs/crate/up"
homepage = "https://github.com/gibfahn/up"
exclude = ["tests/"]

[[bin]]
name = "up"
path = "src/main.rs"

[dependencies]
camino = { version = "1.1.11", features = ["serde1"] }
chrono = "0.4.41"
clap = { version = "4.5.45", features = [
  "derive",
  "env",
  "string",
  "wrap_help",
] }
clap_complete = "4.5.57"
color-eyre = "0.6.5"
dirs = "6.0.0"
displaydoc = "0.2.5"
duct = "1.1.0"
envy = "0.4.2"
git2 = { version = "0.20.2", features = [
  "vendored-openssl",
  "vendored-libgit2",
] }
hex = "0.4.3"
itertools = "0.14.0"
indicatif = { version = "0.18.0", features = ["rayon"] }
nix = { version = "0.30", features = ["fs", "process", "term", "user"] }
plist = "1.7.4"
rayon = "1.11.0"
reqwest = { version = "0.12.23", features = ["blocking", "json"] }
ring = "0.17.14"
schemars = "1.0.4"
semver = "1.0.26"
serde = "1.0.219"
serde_derive = "1.0.219"
serde_json = "1.0.142"
serde_yaml = "0.9.34"
shell-escape = "0.1.5"
shellexpand = "3.1.1"
thiserror = "2.0.14"
toml = "0.9.5"
tracing = "0.1.41"
tracing-error = "0.2.1"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
url = "2.5.4"
uzers = "0.12.1"
walkdir = "2.5.0"
tracing-indicatif = "0.3.12"
clap-markdown = "0.1.5"
clap_mangen = "0.2.29"
pretty_assertions = "1.4.1"

[dev-dependencies]
assert_cmd = "2.0.17"
glob = "0.3.3"
ignore = "0.4.23"
predicates = "3.1.3"
serial_test = "3.2.0"
test-log = { version = "0.2.18", default-features = false, features = [
  "trace",
] }
testutils = { path = "./tests/testutils" }
