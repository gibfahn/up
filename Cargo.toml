[package]
name = "up-rs"
version = "0.13.3"
authors = ["Gibson Fahnestock <gibfahn@gmail.com>"]
edition = '2021'
license = "MIT OR Apache-2.0"
description = """
up-rs is a tool to help you keep your machine up to date.
"""
documentation = "https://github.com/gibfahn/up-rs"
homepage = "https://github.com/gibfahn/up-rs"
repository = "https://github.com/gibfahn/up-rs"
readme = "README.md"
keywords = ["cli", "tool"]
categories = ["command-line-utilities", "config"]
exclude = ["tests/"]

[[bin]]
name = "up"
path = "src/main.rs"

[dependencies]
chrono = "0.4.19"
clap = { version = "3.0.13", features = ["derive", "env"] }
clap_complete = "3.0.5"
color-eyre = "0.6.0"
dirs = "4.0.0"
displaydoc = "0.2.3"
duct = "0.13.5"
envy = "0.4.2"
git2 = { version = "0.13.25", features = ["vendored-openssl"] }
itertools = "0.10.3"
log = "0.4.14"
plist = "1.3.1"
rayon = "1.5.1"
reqwest = { version = "0.11.9", features = ["blocking", "json"] }
ring = "0.16.20"
semver = "1.0.4"
serde = "1.0.136"
serde_derive = "1.0.136"
serde_json = "1.0.78"
serde_yaml = "0.8.23"
shellexpand = "2.1.0"
slog = "2.7.0"
slog-async = "2.7.0"
slog-scope = "4.4.0"
slog-stdlog = "4.1.0"
slog-term = "2.8.0"
thiserror = "1.0.30"
toml = "0.5.8"
url = "2.2.2"
users = "0.11.0"
walkdir = "2.3.2"

[dev-dependencies]
testutils = { path = "./tests/testutils" }
ignore = "0.4.18"
assert_cmd = "2.0.4"
predicates = "2.1.1"

[features]
CI = [] # Enabled when running in CI.
